<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Autores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <table class="table table-bordered table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/page/' + ${currentPage}
                            + '?sortField=nombre&sortDir='
                            + ${reverseSortDir}}">Nombre</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage}
                            + '?sortField=nacionalidad&sortDir='
                            + ${reverseSortDir}}">Nacionalidad</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage}
                            + '?sortField=fechaNacimiento&sortDir='
                            + ${reverseSortDir}}">Fecha de nacimiento</a>
      </th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="autor: ${listAutor}">
      <td th:text="${autor.nombre}"></td>
      <td th:text="${autor.nacionalidad}"></td>
      <td th:text="${autor.fechaNacimiento}"></td>
        <td>
          <!--<a class="btn btn-primary" th:href="@{/libros/update/{id}(id=${autor.id})}">Actualizar</a>-->
          <a class="btn btn-danger" th:href="@{/libros/delete/{id}(id=${autor.id})}">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
      <div class="col-sm-5">Total Filas : [[${totalItems}]]</div>
      <div class="col-sm-3">
		                <span th:each="i:${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage !=1}"
                               th:href="@{'/autores/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                            >[[${i}]] </a>
			                <span th:unless="${currentPage !=1}">[[${i}]]</span>
		                </span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/autores/page/' + ${currentPage + 1}
                            + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Próxima</a>
        <span th:unless="${currentPage < totalPages}">Próxima</span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/autores/page/' + ${totalPages}
                            + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Última</a>
        <span th:unless="${currentPage < totalPages}">Última</span>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" th:href="@{/}">Volver a home</a>
</div>
</body>
</html>
