<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Multas Totales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="row" style="height: 100vh">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Acceso rápido</span>
          <a class="d-flex align-items-center text-muted" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/libros}">
              <span data-feather="shopping-cart"></span>
              Libros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/autores}">
              <span data-feather="users"></span>
              Autores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/lectores}">
              <span data-feather="users"></span>
              Lectores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/multas}">
              <span data-feather="bar-chart-2"></span>
              Multas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/prestamos}">
              <span data-feather="layers"></span>
              Prestamos
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="container">
        <a class="btn btn-primary btn-sm mb-3" th:href="@{/multas/add}">Agregar un Multa</a>
      <table class="table table-bordered table-responsive-md">
        <thead>
        <tr>
          <th>
            <a th:href="@{'/multas/page/' + ${currentPage}
                            + '?sortField=id&sortDir='
                            + ${reverseSortDir}}">Multa ID</a>
          </th>
          <th>
            <a th:href="@{'/multas/page/' + ${currentPage}
                            + '?sortField=f_fin&sortDir='
                            + ${reverseSortDir}}">Fecha final multa</a>
          </th>
          <th>
            <a th:href="@{'/multas/page/' + ${currentPage}
                            + '?sortField=f_inicio&sortDir='
                            + ${reverseSortDir}}">Fecha inicio multa</a>
          </th>


          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="multa: ${listMulta}">
          <td th:text="${multa.id}"></td>
          <td th:text="${multa.fFin}"></td>
          <td th:text="${multa.fInicio}"></td>
          <!--<td th:text="${multa.lector}"></td>-->


          <td>
            <a class="btn btn-danger" th:href="@{/multas/delete/{id}(id=${multa.id})}">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
          <div class="col-sm-5">Total Filas : [[${totalItems}]]</div>
          <div class="col-sm-3">
		                <span th:each="i:${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage !=1}"
                               th:href="@{'/multas/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                            >[[${i}]] </a>
			                <span th:unless="${currentPage !=1}">[[${i}]]</span>
		                </span>
          </div>
          <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/multas/page/' + ${currentPage + 1}
                            + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Próxima</a>
            <span th:unless="${currentPage < totalPages}">Próxima</span>
          </div>
          <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/multas/page/' + ${totalPages}
                            + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Última</a>
            <span th:unless="${currentPage < totalPages}">Última</span>
          </div>
        </div>
      </div>
      <a class="btn btn-primary" th:href="@{/}">Volver a home</a>
  </div>
  </main>
</div>
</body>
</html>
