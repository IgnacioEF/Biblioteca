<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Multar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h3>Gesti√≥n de lectores</h3>
  <hr>
  <h2>Multamos lector</h2>

  <form action="#" th:action="@{/lectores/multar/}" th:object="${lector}"  method="POST">
      <input type="text"  placeholder="Escriba fecha inicio" th:field="*{multa.fInicio}"
             class="form-control mb-4 col-4">

      <input type="text" placeholder="Escriba fecha final" th:field="*{multa.fFin}"
             class="form-control mb-4 col-4">

      <label>Confirma la multa del usuario</label>
      <input type="checkbox"  th:field="*{multado}"
               class="form-control mb-4 col-4">

      <a th:href="@{/lectores}">Volver al listado de Lectores</a>

    <button type="submit" class="btn btn-info col-2">Multar Lector</button>

  </form>

  <hr>


</div>
</body>
</html>
